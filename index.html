<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFL Playoff Predictor 2025/26 Season</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      text-align: center;
    }

    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.5rem;
      padding: 20px;
    }

    .logo {
      width: 40px;
      height: auto;
    }

    .division {
      margin: 20px auto;
      max-width: 600px;
    }

    .division-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .teams {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .team-card {
      width: 140px;
      height: 40px;
      background-size: cover;
      background-position: center;
      position: relative;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
    }

    .team-card.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .team-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 12px;
      text-shadow: 1px 1px 2px #000;
    }

    .team-card.selected {
      border: 2px solid #0af;
    }

    #stage2 {
      display: none;
      padding-top: 20px;
    }

    .btn {
      background-color: #0af;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1><img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752231585/ifl-logo_q9fmai.png" alt="IFL Logo" class="logo" />IFL Playoff Predictor 2025/26 Season</h1>

  <div id="stage1">
    <!-- Divisions will be injected here -->
  </div>

  <button class="btn" id="toStage2" style="display:none">Continue to Wildcard Selection</button>

  <div id="stage2">
    <h2>Select 5 Wildcard Teams</h2>
    <div id="wildcard-container"></div>
    <button class="btn" id="backToStage1">Back to Division Winners</button>
    <button class="btn" id="continueToBracket" style="display:none">Continue to Bracket</button>
  </div>

  <script>
    const divisions = {
      'World East': {
        logo: 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752231585/world-east_dzwpw9.png',
        teams: {
          'Australia Whites': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182184/australia-whites_h9o2vz.png',
          'Italia Bulls': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/italia-bulls_aocvis.png',
          'Belarus Barbarians': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/belarus-barbarians_ydx3kz.png',
          'Singapore Smelters': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/singapore-smelters_qn3ges.png',
          'South Korea Deers': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/southkorea-deers_jbt02f.png',
          'Poland Panthers': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/poland-panthers_ppg3zr.png'
        }
      },
      'World Central': {
        logo: 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752231585/world-central_okus8o.png',
        teams: {
          'Germany Cavaliers': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/germany-cavaliers_qrcojc.png',
          'UK 3 Lions': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/uk-tri-lions_kyixfr.png',
          'Finland Frigate': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/finland-frigate_u7rjbj.png',
          'Belgium Bulldogs': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/belgium-bulldogs_hrx8td.png',
          'Holland Hornets': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/holland-hornets_ilzroo.png',
          'South Africa Silverbacks': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/southafrica-silverbaks_x6but2.png'
        }
      },
      'World West': {
        logo: 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752231585/world-west_ie8gga.png',
        teams: {
          'USA Drones': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182187/usa-drones_doeba8.png',
          'Jamaica Thunder': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/jamaica-thunder_ogo7aj.png',
          'Rwanda Raiders': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/rwanda-raiders_aqtgu7.png',
          'Egypt Pharaohs': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/egypt-pharaohs_ycglpl.png',
          'Peru Piranhas': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/peru-piranhas_yueas6.png',
          'Brazil Hummingbirds': 'https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/brazil-hummingbirds_dras9r.png'
        }
      }
    };

    let divisionWinners = {};

    const stage1 = document.getElementById('stage1');
    const toStage2 = document.getElementById('toStage2');
    const stage2 = document.getElementById('stage2');
    const wildcardContainer = document.getElementById('wildcard-container');
    const backToStage1 = document.getElementById('backToStage1');
    const continueToBracket = document.getElementById('continueToBracket');

    function createStage1() {
      stage1.innerHTML = '';
      for (const division in divisions) {
        const divData = divisions[division];
        const divisionDiv = document.createElement('div');
        divisionDiv.className = 'division';

        const title = document.createElement('div');
        title.className = 'division-title';
        title.innerHTML = `<img src="${divData.logo}" width="30" /> ${division}`;
        divisionDiv.appendChild(title);

        const teamsDiv = document.createElement('div');
        teamsDiv.className = 'teams';

        for (const team in divData.teams) {
          const teamCard = document.createElement('div');
          teamCard.className = 'team-card';
          teamCard.style.backgroundImage = `url(${divData.teams[team]})`;
          teamCard.setAttribute('data-team', team);
          teamCard.setAttribute('data-division', division);
          teamCard.innerHTML = `<div class="team-name">${team}</div>`;

          teamCard.addEventListener('click', () => {
            divisionWinners[division] = team;
            updateStage1UI();
          });

          teamsDiv.appendChild(teamCard);
        }
        divisionDiv.appendChild(teamsDiv);
        stage1.appendChild(divisionDiv);
      }
    }

    function updateStage1UI() {
      document.querySelectorAll('.team-card').forEach(card => {
        const div = card.getAttribute('data-division');
        const team = card.getAttribute('data-team');

        if (divisionWinners[div]) {
          if (divisionWinners[div] === team) {
            card.classList.add('selected');
            card.classList.remove('disabled');
          } else {
            card.classList.remove('selected');
            card.classList.add('disabled');
          }
        } else {
          card.classList.remove('selected');
          card.classList.remove('disabled');
        }
      });

      if (Object.keys(divisionWinners).length === 3) {
        toStage2.style.display = 'inline-block';
      }
    }

    toStage2.addEventListener('click', () => {
      stage1.style.display = 'none';
      stage2.style.display = 'block';
      createWildcardSelection();
    });

    backToStage1.addEventListener('click', () => {
      stage2.style.display = 'none';
      stage1.style.display = 'block';
    });

    function createWildcardSelection() {
      wildcardContainer.innerHTML = '';
      let wildcardSelected = [];

      const availableTeams = [];
      for (const div in divisions) {
        for (const team in divisions[div].teams) {
          if (divisionWinners[div] !== team) {
            availableTeams.push({
              name: team,
              logo: divisions[div].teams[team]
            });
          }
        }
      }

      availableTeams.forEach(({ name, logo }) => {
        const card = document.createElement('div');
        card.className = 'team-card';
        card.style.backgroundImage = `url(${logo})`;
        card.innerHTML = `<div class="team-name">${name}</div>`;

        card.addEventListener('click', () => {
          if (wildcardSelected.includes(name)) {
            wildcardSelected = wildcardSelected.filter(n => n !== name);
            card.classList.remove('selected');
          } else if (wildcardSelected.length < 5) {
            wildcardSelected.push(name);
            card.classList.add('selected');
          }

          continueToBracket.style.display = wildcardSelected.length === 5 ? 'inline-block' : 'none';
        });

        wildcardContainer.appendChild(card);
      });
    }

    createStage1();
  </script>
</body>
</html>
