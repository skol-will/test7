<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFL Playoff Predictor 2025/26</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .stage {
      max-width: 600px;
      margin: 20px auto;
    }
    .division {
      margin-bottom: 30px;
    }
    .division h2 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .team-card {
      width: 140px;
      height: 40px;
      background-size: cover;
      background-position: center;
      position: relative;
      cursor: pointer;
      border-radius: 5px;
      opacity: 1;
      transition: 0.3s;
    }
    .team-card.disabled {
      opacity: 0.2;
      pointer-events: none;
    }
    .team-card.selected {
      outline: 3px solid #00f;
    }
    .team-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 4px black;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    #stage2 {
      display: none;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752231585/ifl-logo_q9fmai.png" alt="IFL Logo" width="40" />
    IFL Playoff Predictor 2025/26
  </h1>

  <div class="stage" id="stage1">
    <div class="division" data-division="east">
      <h2>
        <img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752231585/world-east_dzwpw9.png" width="30" />
        World East
      </h2>
      <div class="team-grid">
        <div class="team-card" data-division="east" data-team="Australia Whites" style="background-image: url('https://res.cloudinary.com/de4q4iitx/image/upload/v1752182184/australia-whites_h9o2vz.png')">
          <span class="team-name">Australia Whites</span>
        </div>
        <div class="team-card" data-division="east" data-team="Italia Bulls" style="background-image: url('https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/italia-bulls_aocvis.png')">
          <span class="team-name">Italia Bulls</span>
        </div>
        <div class="team-card" data-division="east" data-team="Belarus Barbarians" style="background-image: url('https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/belarus-barbarians_ydx3kz.png')">
          <span class="team-name">Belarus Barbarians</span>
        </div>
        <div class="team-card" data-division="east" data-team="Singapore Smelters" style="background-image: url('https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/singapore-smelters_qn3ges.png')">
          <span class="team-name">Singapore Smelters</span>
        </div>
        <div class="team-card" data-division="east" data-team="South Korea Deers" style="background-image: url('https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/southkorea-deers_jbt02f.png')">
          <span class="team-name">South Korea Deers</span>
        </div>
        <div class="team-card" data-division="east" data-team="Poland Panthers" style="background-image: url('https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/poland-panthers_ppg3zr.png')">
          <span class="team-name">Poland Panthers</span>
        </div>
      </div>
    </div>

    <!-- Similar structure for Central and West divisions goes here -->

    <button class="button" id="toStage2" disabled>Continue to Wildcards</button>
  </div>

  <div class="stage" id="stage2">
    <h2>Select 5 Wildcard Teams</h2>
    <div id="wildcardGrid" class="team-grid"></div>
    <button class="button" id="backToStage1">Back to Division Winners</button>
  </div>

  <script>
    const teamCards = document.querySelectorAll('.team-card');
    const divisionSelections = {};
    const toStage2Btn = document.getElementById('toStage2');
    const stage1 = document.getElementById('stage1');
    const stage2 = document.getElementById('stage2');
    const wildcardGrid = document.getElementById('wildcardGrid');
    const backToStage1 = document.getElementById('backToStage1');

    teamCards.forEach(card => {
      card.addEventListener('click', () => {
        const division = card.dataset.division;
        if (divisionSelections[division]) {
          document.querySelectorAll(`.team-card[data-division="${division}"]`).forEach(c => {
            c.classList.remove('disabled');
            c.classList.remove('selected');
          });
        }
        card.classList.add('selected');
        divisionSelections[division] = card.dataset.team;
        document.querySelectorAll(`.team-card[data-division="${division}"]`).forEach(c => {
          if (c !== card) c.classList.add('disabled');
        });

        // Enable continue if 3 divisions selected
        if (Object.keys(divisionSelections).length === 3) {
          toStage2Btn.disabled = false;
        }
      });
    });

    toStage2Btn.addEventListener('click', () => {
      stage1.style.display = 'none';
      stage2.style.display = 'block';

      // Generate wildcard options
      wildcardGrid.innerHTML = '';
      teamCards.forEach(card => {
        if (!card.classList.contains('selected')) {
          const clone = card.cloneNode(true);
          clone.classList.remove('disabled');
          clone.classList.remove('selected');
          clone.addEventListener('click', () => {
            if (clone.classList.contains('selected')) {
              clone.classList.remove('selected');
            } else if (wildcardGrid.querySelectorAll('.team-card.selected').length < 5) {
              clone.classList.add('selected');
            }
          });
          wildcardGrid.appendChild(clone);
        }
      });
    });

    backToStage1.addEventListener('click', () => {
      stage2.style.display = 'none';
      stage1.style.display = 'block';
      toStage2Btn.disabled = Object.keys(divisionSelections).length !== 3;
    });
  </script>
</body>
</html>
